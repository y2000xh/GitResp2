<!--引入jquery-->
<script src="js/jquery.js"></script>
<!--引入bootstrap的js功能-->
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        var mid = location.search.substring(5);
        console.log(mid);
        //发送ajax发送请求 显示会议详细信息
        $.post("findMeetingByMnameServlet", {
            mid: mid,
        }, function (data) {
            //先将tbody中的数据清空dname
            $("tbody").empty();
            $.each(data, function (index, el) {
                console.log(el);
                var html = "<tr>";
                html += "<td>" + el[0] + "</td>";
                html += "<td>" + el[1] + "</td>";
                html += "<td>" + el[2] + "</td>";
                html += "<td>" + el[3] + "</td>";
                html += "<td>" + el[4] + "</td>";
                html += "<td>" + el[5] + "</td>";
                html += "<td>" + el[6] + "</td>";
                html += "<td>" + el[7] + "</td>";
                html += "<td>" + el[8] + "</td>";
                html += "<td>" + el[9] + "</td>";
                html += "<td>" + el[10] + "</td>";
                html += "</tr>";
                //将html拼接到tbody中
                $("tbody").append(html);
            })

        }, "json")

    })
</script>
