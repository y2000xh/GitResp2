<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        //显示所有会议信息
        $.post("FindRoomServlet", function (data) {
            //先将tbody中的数据清空
            $("tbody").empty();
            $.each(data, function (index, el) {
                var html = "<tr>";
                html += "<td>" + el.housenum + "</td>";
                html += "<td>" + el.rname + "</td>";
                html += "<td>" + el.maxnum + "</td>";
                var status = '';
                if (el.status == 0) {
                    status = "可用";
                } else {
                    status = "不可用";
                }
                html += "<td>" + status + "</td>";
                html += '<td><a  rid="' + el.rid + '" class="delBtn"  value="查看详情" href="showOne.html?rid=' + el.rid + '" >查看详情</a></td></tr>';

                //将html拼接到tbody中
                $("tbody").append(html);
            })
        }, "json")


    })


</script>
